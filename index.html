<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/slider.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>SlideMe</title>
  </head>
  <body>
    <section class="container">
      <button class="prevBtn scrollBtn" id="prev">
        <img src="./images/back.png" alt="" />
      </button>

      <section class="imagesListContainer">
        <section class="imgsList">
          <img src="./images/img-1.jpeg" alt="1" />
          <img src="./images/img-2.jpeg" alt="2" />
          <img src="./images/img-3.jpeg" alt="3" />
          <img src="./images/img-4.jpeg" alt="4" />
          <img src="./images/img-5.jpeg" alt="5" />
          <img src="./images/img-6.jpeg" alt="6" />
          <img src="./images/img-7.jpeg" alt="7" />
          <img src="./images/img-8.webp" alt="8" />
          <img src="./images/img-9.webp" alt="9" />
          <img src="./images/img-10.jpeg" alt="10" />
        </section>
      </section>
      <button class="nextBtn scrollBtn" id="next">
        <img src="./images/next.png" alt="" />
      </button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
